<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2FA Activation Setup</title>
    <link rel="stylesheet" href="style.css">
    <script src="client.min.js" defer></script>
    <script src="javascript.js" defer></script>
</head>

<body>
    <div class="container">
        <h1>Step 1: Add to Google Authenticator</h1>
        <p>Scan the following QR code with your Google Authenticator app:</p>
        <img src="" alt="QR Code" id="qrCodeImage" />
    </div>
    <div class="container">
        <h2 id="trusted"></h2>
    </div>
    <div class="container">
        <h1>Step 2: Verify OTP</h1>
        <form id="otpForm">
            <label for="otp">Enter OTP:</label>
            <input type="text" id="otp" name="otp" required>
            <button type="submit">Verify</button>
        </form>
    </div>
</body>

</html>
